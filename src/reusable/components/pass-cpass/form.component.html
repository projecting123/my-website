<ng-container>
    <div class="__form_control_container__">
        <input cr_input autocomplete="off" type="email" formControlName="email" id="email" aria-label="Email Input Field">
        <label for="email">Email</label>
    </div>
    <div class="__form_control_container__">
        <input cr_input autocomplete="off" type="password" formControlName="password" id="password" aria-label="Password Input Field">
        <label for="password">Password</label>
    </div>
</ng-container>
